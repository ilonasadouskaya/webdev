<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Webdev</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id='main_container'>
            <div id='header__bg_image_container'>
                <header id='header'>
                    <h1 id='header__h1'>webdev</h1>
                    <nav id='header__navigation'>
                        <ul id='header__navigation_list'>
                            <li class='header__navigation_list_item'><a href='#'>About</a></li>
                            <li class='header__navigation_list_item'><a href='#'>Syllabus</a></li>
                            <li class='header__navigation_list_item'><img id='header__navigation_logo' src='assets/logo.png' alt='earth_logo'></li>
                            <li class='header__navigation_list_item'><a href='#'>Projects</a></li>
                            <li class='header__navigation_list_item'><a href='#'>FAQ</a></li>
                        </ul>
                    </nav>
                </header>
                <section id='your_life'>
                    <h2 id='your_life__header'>Your life is webdev</h2>
                    <p id='your_life__content'>Whatever the approach to development may be, the final program must satisfy some fundamental properties</p>
                    <input type='button' value='get started' class='button' id='your_life__button'>
                    <div id='your_life__social_icons_container'>
                        <div class='your_life__icon_container'>
                            <img src='assets/mail_icon.svg' alt='mail_icon' class='your_life__icon' id='your_life__icon_mail'>
                        </div>
                        <div class='your_life__icon_container'>
                            <img src='assets/facebook_icon.svg' alt='facebook_icon' class='your_life__icon' id='your_life__icon_facebook'>
                        </div>
                        <div class='your_life__icon_container'>
                            <img src='assets/instagram_icon.svg' alt='instagram_icon' class='your_life__icon' id='your_life__icon_instagram'>
                        </div>
                        <div class='your_life__icon_container'>
                            <img src='assets/youtube_icon.svg' alt='youtube_icon' class='your_life__icon' id='your_life__icon_youtube'>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
